name=Adblock Plus
description=Säg farväl till all reklam! Med Adblock Plus kan du välja att filtrera bort all reklam - reklam som tar både tid och kapacitet att ladda ner...
description.short=Har du tröttnat på all reklam på Internet som tar längre tid att ladda än den egentliga sidan? Installera Adblock Plus nu och slipp reklam för alltid.\n\nKlicka på länken för en snabb förhandsvisning:  http://www.youtube.com/watch?v=oNvb2SjVjjI.
description.long=Högerklicka på en banner och välj "Adblock" från menyn så visas bannern inte igen. Du kan även ersätta adressen till bannern med jokertecken för att blockera liknande banners. Om du väljer en filterprenumeration när Adblock Plus startar för första gången behöver du sannolikt inte ens blockera reklam manuellt - filterprenumerationen blockerar den mesta reklamen automatiskt.
