description.short=آیا از درست تبلیغات در عذاب هستید؟ آیا تبلیغات برای شما مشکل آفرین شده؟ آیا از دست تبلیغات خسته شده اید؟ با نصب فوق تبلیغ شکن تسلط گردش در شبکه جهانی را به دست بگیرید و از نمایش جدید آن لذت ببرید\n\nیک فیلم کوتاه از پیش معرفی در نشانی فوق قابل دست رسی است:  http://www.youtube.com/watch?v=oNvb2SjVjjI
description.long=فوق تبلیغ شکن امکان باز پس گیری تسلط بر شبکه جهانی را به شما می دهد و  همان طور که می خواهید شبکه برا مشاهده کنید.این افزونه توسط بیش از 40 اشتراک پالایه در 10 ها زبان مختلف پشتیبانی می شود که به منظور پاکسازی شبکه از تبلیغاتی که توسط دامنه های بداندیش شناخته شده  تولید می شوند، پیکر بندی شده اند. فوق تبلیغ شکن همچنین به شما امکان سفارشی سازی پالایه ها را می دهد. به کمک ویژگی هایی مختلفی نظیر اضافه کردن یک گزینه به فهرست کلیک-راست برای تصاویر، یک زبانه برای برنامه های فلش و جاوا و یک فهرست از اشیاء قابل مسدود شدن برای نویسه های جاوا و شیوه نامه ها (stylesheets).
