description.long=Adblock Plus suteikia jums galimybę matyti internetą tokį kokį norite. Šis plėtinys palaikomas per keturiasdešimties filtrų prenumeratų tuzinais kalbų, automatinis pritaikymas įvairiems tikslams nuo reklamų šalinimo iki visų žinomų kenkėjiškų svetainių blokavimo. Adblock Plus taipogi leis jums derinti filtrus, naudojantis įvairiomis galimybėmis, įskaitant kontekstinį meniu paveikslėliams, blokavimo lentelę Flash ir Java objektams ir blokuojamų objektų sąrašą, kad galėtumėte pašalinti scenarijus bei stilius.
