description.long=Kliknij prawym przyciskiem myszy na banerze, ramce lub obrazku i z menu wybierz odpowiednio Zablokuj obiekt, ramkę lub obrazek. Po odświeżeniu lub ponownym wczytaniu strony zablokowane w ten sposób elementy nie będą wczytywane. Aby zablokować podobne elementy można zastąpić część ich adresu zamiennikiem w postaci gwiazdki (*). Można także podczas instalacji rozszerzenia subskrybować zestawy filtrów. Wówczas subskrybowane filtry przejmą zadanie blokowania większości reklam bez potrzeby tworzenia własnych filtrów.
