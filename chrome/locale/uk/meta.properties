description=Скажи «НІ» рекламі!
description.short=Чи не дратують вас усі ці реклами та банери, котрі часто грузяться довше ніж будь-що інше на сторінці? Встановіть Adblock Plus зараз та позбудьтесь їх назавжди.
description.long=Клацніть правою клавішею на банері та оберіть «Adblock» з контекстного меню — і банер більше не завантажиться. Чи може навіть замініть частини адреси банера зірочками щоб заблокувати також і всі схожі. Чи вкажіть підписку на список фільтрів коли Adblock Plus запуститься в перший раз. Тоді навіть ця проста дія стане непотрібна: автооновлюваний фільтр буде блокувати більшість банерів цілком автоматично.
