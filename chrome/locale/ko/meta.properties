description.short=Adblock Plus(애드블록 플러스)는 보기 싫은 광고를 제거하여 더욱 빠르고 쾌적한 인터넷 환경을 만들어줍니다. 관련 비디오 보기 : \n\nhttp://www.youtube.com/watch?v=oNvb2SjVjjI
description.long=배너 위에 마우스 오른쪽 버튼을 클릭하면 나타나는 문맥 메뉴에서 "차단"을 선택하면 다시는 배너를 다운로드하지 않습니다. 그리고 Adblock Plus를 처음 실행할 때 구독 필터를 추가하면 대부분의 광고가 자동으로 차단됩니다.
