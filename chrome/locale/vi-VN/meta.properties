name=Adblock Plus
description=Quảng cáo đã là dĩ vãng!
description.short=Khó chịu với những quảng cáo trên internet vì chúng thường mất nhiều thời gian để tải hơn bất cứ thứ gì khác? Hãy cài Adblock Plus ngay để loại bỏ chúng.
description.long=Nhấn chuột phải lên một biểu ngữ và chọn "Adblock" từ trình đơn ngữ cảnh - biểu ngữ sẽ không được tải nữa. Thậm chí có thể thay thế một phần địa chỉ biểu ngữ bằng dấu sao để chặn những biểu ngữ tương tự. Hoặc bạn chỉ cần chọn một bộ lọc đăng kí khi Adblock Plus khởi động lần đầu tiên, thì thao tác đơn giản đó cũng sẽ không còn cần thiết nữa: bộ lọc đăng kí sẽ tự động chặn hầu hết các quảng cáo một cách triệt để.
