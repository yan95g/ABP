uninstall_adblock_success=Adblock đã được gỡ bỏ thành công. Bây giờ bạn nên khởi động lại trình duyệt.
uninstall_adblock_error=Có lỗi trong khi gỡ bỏ Adblock. Vui lòng tự gỡ bỏ nó.
uninstall_adblock_manually=Adblock Plus đã nhận thấy Adblock hay là một phiên bản cũ của Adblock Plus đã được gắn trong trình duyệt này. Khuyên bạn nên gỡ bỏ phiên bản cũ (chọn "Gỡ bỏ" từ menu Tùy Thích trong cửa sổ Tùy Chọn của nó).
