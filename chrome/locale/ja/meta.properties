description.short=広告にイライラしたり、行動追跡に困ったり、バナー広告に悩まされていませんか？ 今すぐ Adblock Plus をインストールしてインターネット利用でのユーザーの主導権を取り戻し、Web ページの参照方法をチェンジしましょう。\n\n紹介ビデオはこちら http://www.youtube.com/watch?v=oNvb2SjVjjI
description.long=Adblock Plus を使い、インターネットでのユーザーの主導権を取り戻すことで、自分の思い通りに Web ページを参照することができます。このアドオンはオンライン広告削除からマルウェア配布ドメインのブロックまで、多言語対応した 40 を越えるフィルタ購読でサポートされています。さらに Adblock Plus の画像用コンテキストオプション、Flash や Java をブロックする為のタブ、スクリプトやスタイルシートをブロックするブロック可能項目一覧のような補助機能を使って自作フィルタをカスタマイズすることも可能です。
description.long.addition1=Adblock Plus 2.0 から控えめな広告を許可する設定が新たに追加されました。控えめな広告を掲載するウェブサイトを後押しして同様の取り組みを広めることが狙いです。<a href="http://adblockplus.org/en/acceptable-ads">詳細</a>
