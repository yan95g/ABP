description.long=Adblock Plus を使うことでインターネットの主導権を取り戻し、自分が望む通りに Web を見ることができます。このアドオンはオンライン広告削除からマルウェア配布ドメインのブロックまで、自動設定する多言語対応した４０を越える購読フィルタによって支えられています。さらに Adblock Plus では画像用コンテキストオプション、Flash Java をブロックするタブ、見えないスクリプトやスタイルシートをブロックするブロック可能項目リストのような便利な補助機能を使うことで、自作フィルタをカスタマイズすることも可能です。
