description.short=広告にイライラしたり、行動追跡に困ったり、バナー広告に悩まされていませんか？ 今すぐ Adblock Plus をインストールしてインターネットでのユーザー主権を取り戻し Web ページをチェンジしましょう。\n\n紹介ビデオはこちら http://www.youtube.com/watch?v=oNvb2SjVjjI
description.long=Adblock Plus を使いインターネットでのユーザー主権を取り戻すことで、自分の思い通りに Web ページを参照できます。多くの言葉に対応し、オンライン広告からマルウェア配布ドメインのブロックまで多様なフィルタがこのアドオンをサポートしています。さらに Adblock Plus のコンテキストオプション、Flash や Java をブロックするタブ、ブロック可能項目一覧のような補助機能を使うことで自作フィルタをカスタマイズすることも可能です。
description.long.addition1=Adblock Plus 2.0 から控えめな広告を許可する設定が新たに追加されました。控えめな広告を掲載するウェブサイトを後押しして同様の取り組みを広めることが狙いです。<a href="http://adblockplus.org/en/acceptable-ads">詳細</a>
