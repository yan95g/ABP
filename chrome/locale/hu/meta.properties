description.long=A reklámra jobb gombbal kattintva válassza ki a helyi menüből az "Adblock" menüpontot - a reklám nem kerül többé betöltésre. Hasonló reklámok letiltásához használhatja a csillag jelet. Az Adblock Plus első betöltődésekor kiválaszthat szűrőcsoportot is, amely automatikusan telepítődik és használatba kerül. Így a reklámok nagy része már az első betöltődéskor szűrésre kerülnek.
