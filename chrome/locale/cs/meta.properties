name=Adblock Plus
description=A reklamy jsou minulostí!
description.short=Také vás obtěžují reklamy na internetových stránkách, které zabírají zbytečně moc prostoru a stahují se déle, než stránka samotná? Nainstalujte nyní Adblock Plus a zbavte se jich.
description.long=Klepněte pravým tlačítkem na reklamu a vyberte "Adblock" z místní nabídky - reklama se příště již nestáhne. Případně můžete nahradit části adresy reklamy hvězdičkou, abyste zablokovali i podobné reklamy. Nebo můžete vybrat cizí sadu filtrů při prvním spuštění Adblocku Plus, poté i tento jednoduchý krok nebude potřeba: Odebíraná sada zablokuje většinu reklam automaticky.
