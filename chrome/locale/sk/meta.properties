translator=Ján Kendi (Jacen)
name=Adblock Plus
description=Reklamy sú minulosťou!
description.short=Boli ste vždy otrávení všetkými tými reklamami a banermi na internete, ktoré často spôsobujú dlšie preberenie a načítavanie stránok? Nainštalujte si Adblock Plus teraz a zbavte sa ich.\n\nPre rýchly prehľad si pozrite http://www.youtube.com/watch?v=oNvb2SjVjjI
description.long=Kliknite pravým tlačidlom na baner a vyberte "Adblock" z kontextovej ponuky - baner sa už znova nenačíta. Je možné nahradiť časť adresy banera symbolom hviezdičky pre blokovanie podobných banerov. Môžete tieť vybrať popis filtra pri prvom spustení Adblock Plus, potom táto jednoduchá úloha nebude potrebná: popis filtra bude blokovať väčšinu reklám automaticky.
