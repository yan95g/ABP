translator=Kristján Bjarni Guðmundsson
name=Adblock Plus
description=Auglýsingar eru hluti af fortíðinni!
description.short=Hefur þér stundum fundist að auglýsingar og borðar á netinu taki oftar lengri tíma að niðurhala en allt annað á síðunni? Settu þá inn Adblock Plus núna og taktu þetta allt út.\n\nSjáðu stutta yfirferð með því að horfa á http://tinyvid.tv/show/1o5sb8mj5l7m
description.long=Hægri-smelltu á auglýsingu og veldu "Adblock" frá undirvalmyndinni - þá verður auglýsingunni aldrei niðurhalið aftur. Þú getur einnig skipt út netfanginu með stjörnustöfum til að loka á sambærilegar auglýsingar. Eða þú getur valið síu áskrift þegar Adblock Plus ræsir í fyrsta skipti, þá þarftu ekki að gera neitt: síu áskriftin mun loka á flestar auglýsingar sjálfvirkt.
