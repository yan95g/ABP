name=Adblock Plus
description=Permette di dire 'no' alla pubblicità presente nelle pagine web!
description.short=Annoiati da pubblicità e banner che spesso impiegano più tempo per caricarsi di tutto il resto nelle pagine web? Installando Adblock Plus è possibile sbarazzarsene!\n\nPer una rapida anteprima in inglese visitare http://tinyvid.tv/show/1o5sb8mj5l7m
description.long=È possibile aggiungere manualmente filtri per elementi da non caricare: fare clic con tasto destro del mouse su un banner e selezionare "Blocca (elemento) con Adblock Plus…" nel menu contestuale per evitarne il caricamento in futuro (sostituendo parti dell'indirizzo web del banner con il simbolo della stellina (*) si bloccano altri banner simili). È inoltre possibile selezionare una sottoscrizione di filtri al primo avvio dopo l'installazione di Adblock Plus: la sottoscrizione di filtri bloccherà la maggior parte di pubblicità e banner in maniera completamente automatica
