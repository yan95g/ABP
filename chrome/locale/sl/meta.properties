description=Oglasi so preteklost!
description.short=So vas že kdaj ob živce spravili vsi tisti nadležni oglasi na spletu, ki jih pogosto nalagamo dlje kot vse drugo na spletni strani? Namestite Adblock Plus zdaj in se jih znebite.\n\nOglejte si hiter pregled tukaj: http://tinyvid.tv/show/1o5sb8mj5l7m
description.long=Desno kliknite oglas in izberite "Adblock" iz kontekstnega menija - oglas se več ne bo naložil. Lahko celo nadomestite dele naslova pasice z zvezdicami, da bodo blokirane tudi podobne pasice. Ali pa izberite naročnino na filter, ko se Adblock Plus prvič zažene, kasneje pa bo celo to enostavno opravilo običajno nepotrebno: naročnina na filter bo blokirala večino oglasov povsem samodejno.
