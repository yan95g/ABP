name=Adblock Plus
description=Werbung war gestern!
description.short=Nase voll von all der lästigen Werbung im Internet, die oft länger zum Laden braucht als alles andere auf der Seite? Adblock Plus installieren und die Werbung für immer blockieren!
description.long=Auf dem Werbebild rechtsklicken, "Adblock Plus" aus dem Kontextmenü auswählen - fertig, es wird nie wieder erscheinen. Vielleicht auch Teile der Adresse durch Stern-Zeichen ersetzen, um auch ähnliche Banner zu blockieren. Hat man aber beim ersten Start ein Abonnement hinzugefügt, entfällt meistens sogar diese Arbeit: die meiste Werbung wird vom Abonnement automatisch blockiert.
