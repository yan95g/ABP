description.long=לחיצה ימנית על מודעת הפרסום ובחירת "Adblock" מתפריט הלחצן הימני - הודעת הפרסום לא תורד שוב. אולי אפילו החלפת חלק מכתובת הודעת הפרסום עם סימני כוכב (*) כדי לחסום הודעות פרסום אחרות גם כן. או בחירת הרשמת מסנן כאשר Adblock Plus מותחל בפעם הראשונה, אז אפילו פעולה פשוטה זו תהיה לרוב מיותרת: הרשמת המסנן תחסום בצורה אוטומטית במלואה את רוב פרסומות.
