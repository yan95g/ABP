description.short=Reklāmu nokaitināts? Izsekošanu traucēts? Baneru uztraukts? Ieinstalē Adblock Plus tagad, lai atgūsti kontroli pār internetu un izmanītu vaidu kā Tu skaties uz internetu.
description.long=Adblock Plus ļauj Jums atgūt kontroli pār internetu un skatīt to tieši tā kā Jūs vēlaties. Šo papildinājums vairāk kā četrdesmit filtru abonementi dučos valodu, kas to automātiski konfigurē mērķiem no tiešsaistes reklāmu noņemšanas līdz visu zināmo kaitīgo domēnu bloķēšanai. Adblock Plus Jums ļauj arī pielāgot Jūsu filtrus ar dažādu noderīgu iespēju palīdzību, ieskaitot konteksta iespēju attēliem, bloķēšanas cilni Flash un Java objektiem, un sarakstu ar bloķējamām vienībām, lai noņemtu skriptus un stila lapas.
