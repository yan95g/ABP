uninstall_adblock_manually=«Adblock Plus»ը հայտնաբերել է, որ Դուք արդեն ունեք տեղադրված «Adblock» կամ «Adblock Plus»ի այլ տարբերակ: Խորհուրդ է տրվում վերացնել հին տարբերակները: Խորհուրդ է տրվում վերացնել հին տարբերակները (ընտրեք 'Deinstall' Նախընտրանքների պատուհանի 'Ընտրանքներ' մենյուում).
