name=Adblock Plus
description=Les publicités, c'est du passé !
description.short=N’avez-vous jamais été gêné par toutes ces publicités ou bannières sur Internet qui prennent souvent plus de temps à charger que tout le reste de la page ? Installez Adblock Plus maintenant et débarrassez-vous en.
description.long=Cliquez-droit sur une publicité et choisissez de "Bloquer … avec Adblock" dans le menu contextuel — la publicité ne sera plus chargée à l’avenir. Vous pouvez également bloquer des publicités dont l’adresse est similaire en remplacement des parties non communes de cette adresse par des astérisques. Ou bien choisisissez un abonnement à une liste de filtres et vous n’aurez même pas à accomplir cette tâche : l’abonnement se chargera de bloquer la majorité des publicités de manière totalement automatique.
