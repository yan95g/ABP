description.long=Adblock Plus gehigarriak internetaren kontrola berreskuratu eta weba zuk nahi duzun moduan ikustea baimentzen dizu. Gehigarri honek hainbat hizkuntzatan sortutako berrogei baino gehiago iragazki harpidetza desberdin onartzen ditu automatikoki konfiguratuta publizitatea desagerrarazi edo software kaltegarria duten guneak blokeatzeko. Adblock Plusek zure iragazki pertsonalak sortzea baimentzen dizu ere, horretarako hainbat tresna lagungarri ditu, besteak beste irudientzako testuinguru aukera bat, Flash eta Java objektuentzat blokeo fitxa bat, eta elementu blokeagarrrien  zerrenda bat scriptak eta estilo orriak kentzeko.
