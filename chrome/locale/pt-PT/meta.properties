translator=Raul Pimentel
name=Adblock Plus
description=Publicidade... já era!
description.short=Já se sentiu incomodado pela publicidade na internet que, habitualmente, demora mais a carregar do que o restante conteúdo da página? Instale o Adblock Plus agora e livre-se da publicidade.\n\nPara uma rápida explicação vá a http://www.youtube.com/watch?v=oNvb2SjVjjI
description.long=Clique com o botão direito sobre a publicidade e escolha "Adblock" no menu - a publicidade não voltará a ser carregada. Substituindo parte do endereço por asterisco (*) pode bloquear publicidade semelhante. Se seleccionar uma subscrição de filtros quando o Adblock Plus iniciar da primeira vez pode não ser necessário esse passo, a subscrição de filtros bloqueará a maior parte da publicidade automaticamente.
