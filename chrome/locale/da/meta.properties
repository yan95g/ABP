description.short=Træt af reklamer? Nervøs for sporing? Irriteret over bannere? Installer Adblock Plus nu for at tage kontrollen over internettet tilbage og ændre måden du ser nettet på.\n\nEn kort videopræsentation er tilgængelig på http://www.youtube.com/watch?v=oNvb2SjVjjI
description.long=Adblock Plus lader dig tage kontrollen over internettet tilbage og se nettet som du selv ønsker det. Tilføjelsen understøttes af over 40 filterabonnementer på mange forskellige sprog, som automatisk sættes til formål fra fjernelse af online reklamer til blokering af alle kendte malware-dommæner. Adblock Plus lader dig også tilrette dine filtre med en række praktiske metoder, inklusiv en kontekst-funktion for billeder, et bloker-faneblad for Flash- og Java-objekter, og en liste over blokerbare elementer til fjernelse af scripts og stilark.
