description.short=Youtube' da bezdirici video reklamları, Facebook reklamlarını, afişləri və bu qəbildən olanları blok edir.\n\nAdblock Plus bezdirici reeklamları blok edir və uyğun reklam yayımlayan səhifələri dəstəkləyir (dəyişdirilə bilər).
name=Adblock Plus
description.long.addition1=Adblock Plus 2.0 - dan başlayaraq Filtrləri Özəlləşdir bölməsində qəbul eilmiş reklamlara icazə verən seçim vardır. Məqsəd reklamı qəbul edilmiş yolla etmək və səhifələri buna təşviq etməkdir. <a href="http://adblockplus.org/en/acceptable-ads">Ətraflı</a>
description.long=Adblock Plus sizə interneti nəzarətdə saxlamağa və səhifələri istədiyiniz kimi görməyə kğmək edir. Əlavə onlayn reklamlardan bilinən bəd xassəli program domenlərinə kimi müxtəlif məqsədlər üçün istifadə oluna bilən, onlarla dildə mövcud olan qırxdan artıq filtr abunəlik tərəfindən dəstəklənir. Adblock Plus sizə şəkil konteksti, Flash və Java obyektləri üçün "blok et" seçimi və Javascript və Css' i blok etmək üçün bəndlər və s. kimi özəlliklər verərək filtrlərinizi istədiyiniz kimi düzənləmənizə imkan verir.
