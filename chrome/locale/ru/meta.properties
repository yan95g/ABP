translator=Wladimir Palant
name=Adblock Plus
description=Скажи "нет" рекламе!
description.short=Надоела навязчивая реклама в Интернете, которая часто загружается дольше всего остального на странице? Установите Adblock Plus и избавьтесь от нее навсегда!
description.long=Щелкните правой клавишей мышки на рекламе, выберите "Adblock Plus" из меню - готово, больше вы ее не увидите. Еще можно заменить части адреса звездочками, чтобы заблокировать и другие похожие баннеры. Но если вы добавили при первом старте подписку на список фильтров, то обычно даже это не нужно: подписка будет блокировать большинство рекламы полностью автоматически.
