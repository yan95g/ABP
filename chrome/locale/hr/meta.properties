description.short=Izluđuju vas reklame, banneri i praćenje? Instalirajte Adblock Plus odmah da vratite kontrolu nad internetom i promijenite vaš pogled na web.\n\nKratak video prikaz je dostupan na http://www.youtube.com/watch?v=oNvb2SjVjjI
name=Adblock Plus
description.long.addition1=Počinjući sa Adblock Plus 2.0 postoji mogućnost u postavkama filtera koja omogućuje neke nenametljive reklame. Cilj je podržati web stranice da koriste nenametljivo reklamiranje i da ohrabrimo više njih da to učine same.<a href="http://adblockplus.org/en/acceptable-ads">Pročitajte više</a>
translator=gogo
description.long=Adblock Plus vam dopušta vraćanje kontrole nad internetom i gledanje weba na način kojim želite. Dodatak podržava četrdeset filter pretplata na desetak jezika koji se automatski podešavaju prema namjeni od uklanjanja reklama do blokiranja svih poznatih malware domena. Adblock Plus vam isto omogućuje prilagodbu vaših filtera uz pomoć različitih korisnih značajki uključujući kontekstualnu mogućnost slika, kartica blokiranja za Flash i Java objekte i popis blokiranih stavki za uklanjanje skripti i stilova.
