name=Adblock Plus
description=Αφήστε τις διαφημίσεις στο χθες!
description.short=Σας ενοχλούν όλες εκείνες οι διαφημίσεις στο διαδίκτυο που συνήθως χρειάζονται περισσότερο χρόνο να κατεβούν απ' οτιδήποτε άλλο στην σελίδα; Εγκαταστήστε το Adblock Plus και απαλλαγείτε από αυτές!
description.long=Κάντε δεξί κλικ σε μια διαφήμιση ή οποιοδήποτε αντικείμενο σας ενοχλεί και επιλέξτε μια από τις επιλογές που σας δίνει το Adblock Plus· η διαφήμιση δεν θα εμφανιστεί ξανά. Ακόμη μπορείτε να αντικαταστήσετε μέρος της τοποθεσίας της διαφήμισης με αστερίσκο ώστε να φραγούν και άλλες παρόμοιες διαφημίσεις. Ή μπορεί να γίνετε συνδρομητής σε μια λίστα φίλτρων (που έχουν ετοιμάσει άλλοι για εσάς και σας την παρέχουν χωρίς κόστος) κατά την πρώτη εκκίνηση του Adblock Plus. Η συνδρομή σε έτοιμες λίστες φίλτρων θα εμποδίσει τις περισσότερες διαφημίσεις να σας ενοχλήσουν.
