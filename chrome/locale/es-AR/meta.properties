description.short=¿Cansado de todas esas publicidades y báners en la web, que ralentizan la descarga de las demás cosas en la página? Instalá Adblock Plus ahora y olvidate de ellos.\n\nPegale una ojeada en http://tinyvid.tv/show/1o5sb8mj5l7m
description.long=Clic con el botón derecho y seleccioná "Adblock" del menú contextual: el báner no se cargará más. Y por si fuera poco, reemplazá partes de la dirección del báner con asteriscos, para bloquear báners similares. O seleccioná una suscripción de filtros cuando Adblock Plus se ejecuta por primera vez; incluso esta sencilla tarea no será necesaria en el futuro: la suscripción de filtros bloqueará la mayor parte de los anuncios, automáticamente.
