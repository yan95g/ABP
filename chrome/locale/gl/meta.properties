description.short=Sempre lle irritaron en internet os anuncios e banners que moitas veces tardan máis tempo en descargar que o resto  da páxina? Instale Adblock Plus agora e se librará deles.\n\nPara un resumo rápido vexa http://tinyvid.tv/show/1o5sb8mj5l7m
description.long=Prema co botón dereito do rato nun banner e escolla "Adblock" no menú de contexto - o banner nunca volverá a ser cargado de novo. Pode  tamén substituír partes do enderezo do banner con asteriscos para bloquear banners semellantes. Ou escoller unha subscrición de filtros cando inicie Adblock Plus por primeira vez, entón mesmo esta simple tarefa normalmente será innecesaria: a subscrición de filtros ha bloquear a maioría dos anuncios de forma totalmente automática.
