description.short=¿Alguna vez te han molestado todos esos anuncios e imágenes en internet que, normalmente, hacen que tarde en cargar más el resto de la página? InstalaAdblock Plus ahora y olvídate de ello.
description.long=Haz clic derecho sobre una imagen y elige "Adblock" en el menú contextual - no se volverá a descargar esa imagen. Si remplazas partes de la dirección de la imagen con asteriscos, bloquearás imágenes similares también. Y si seleccionas un filtro de suscripción cuando se inicia Adblock Plus por primera vez, está sencilla tarea no será necesaria: el filtro bloqueará la mayoría de anuncios de modo totalmente automático.
